{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<h2>🔐 Login</h2>
<form method="POST" action="/send_otp" class="match-form">
  <label>Nickname:</label>
  <input type="text" name="nickname" required>

  <label>WhatsApp Number:</label>
  <input type="text" name="phone" placeholder="+97412345678" required>

  <button type="submit">Send OTP via WhatsApp</button>
</form>
{% endblock %}
